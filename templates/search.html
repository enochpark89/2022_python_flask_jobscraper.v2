<!doctype html>
<html>
    <head>
        <title>My First Flask Website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    </head>
    <body>
        <h1>FindMeJobs.com</h1>
        <form action="/" method="get">
            <label for="jobname">Please enter a keyword for a job:</label><br>
            <input type="text" id="jobname" name="jobname">     
            <input type="submit" value="Submit" onclick=myFunction()>
        </form>
        <div class="buttons">
            <a href="/python" class="btn btn-primary" role="button" onclick="myFunction()">Python</a>
            <a href="/javaScript" class="btn btn-success" role="button" onclick="myFunction()">JavaScript</a>
            <a href="/ruby" class="btn btn-danger" role="button" onclick="myFunction()">Ruby</a>
            <a href="/c#" class="btn btn-secondary" role="button" onclick="myFunction()" >C#</a>
            <a href="/java" class="btn btn-warning" role="button" onclick="myFunction()">Java</a>
            <a href="/golang" class="btn btn-info" role="button" onclick="myFunction()">Golang</a>
            <a href="/php" class="btn btn-dark" role="button" onclick="myFunction()">PHP</a>
        </div>
        <div class="loading" style="display: none;">
            <h3 class="loading-text">Please wait......</h3>
            <div class="loading-bar">
                <div class="bar"></div>
            </div>
        </div>
        <hr style="width:100%;background-color:#546de5;", size="7">  
    
        <script>
            function myFunction() {
                var loading = document.querySelector(".loading");
                loading.style.display = "";
            }
        </script>
    </body>
</html>
